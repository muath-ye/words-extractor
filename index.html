<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Changa:wght@400;600&display=swap" rel="stylesheet">
    <title>Words Extractor</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f5f5;
            color: #003544
        }

        h1 {
            text-align: center;
        }

        p {
            margin: -20px 0 20px 0;
        }

        textarea {
            background: #f5f5f5;
            border: #999 solid 1px;
            border-radius: 20px;
            padding: 10px 15px;
            width: 90%;
        }

        textarea:focus-visible,
        textarea:active {
            background: #fff;
            border: #00adff solid 1px;
        }

        button {
            background: #e2f6ff;
            border: #00adff solid 1px;
            border-radius: 20px;
            padding: 10px 15px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Words Extractor</h1>
    <p>Powered by <a href="https://muathye.com">muathye.com</a></p>
    <div>
        <textarea id="textInput" rows="10" cols="50" placeholder="Enter your text here..."></textarea><br>
        <label>
            <input type="checkbox" id="sortByReputation"> Sort by reputation
        </label>
        <label>
            <input type="checkbox" id="excludeNumbers"> Exclude numbers
        </label>
    </div>
    <button onclick="displayUniqueWords()">Extract Unique Words</button>

    <h2>Unique Words:</h2>
    <ul id="uniqueWordsList"></ul>

    <script>
        function extractUniqueWordsWithReputation(text, excludeNumbers) {
            // Split the text into words, removing punctuation and converting to lowercase
            let words = text
                .replace(/[^\w\s]/gi, '')  // Remove punctuation
                .toLowerCase()             // Convert to lowercase
                .split(/\s+/);             // Split by whitespace

            // Remove numbers if the checkbox is checked
            if (excludeNumbers) {
                words = words.filter(word => isNaN(word));
            }

            // Count the occurrences of each word
            const wordCounts = {};
            words.forEach(word => {
                if (word) {
                    wordCounts[word] = (wordCounts[word] || 0) + 1;
                }
            });

            // Convert to an array of [word, count] pairs
            return Object.entries(wordCounts);
        }

        function displayUniqueWords() {
            const textInput = document.getElementById('textInput').value;
            const sortByReputation = document.getElementById('sortByReputation').checked;
            const excludeNumbers = document.getElementById('excludeNumbers').checked;
            const uniqueWordsWithReputation = extractUniqueWordsWithReputation(textInput, excludeNumbers);

            let sortedWords;

            if (sortByReputation) {
                // Sort by reputation (frequency), descending
                sortedWords = uniqueWordsWithReputation.sort((a, b) => b[1] - a[1]);
            } else {
                // Sort alphabetically by the word itself
                sortedWords = uniqueWordsWithReputation.sort((a, b) => a[0].localeCompare(b[0]));
            }

            const uniqueWordsList = document.getElementById('uniqueWordsList');
            uniqueWordsList.innerHTML = '';

            sortedWords.forEach(([word, count]) => {
                const listItem = document.createElement('li');
                listItem.textContent = `${word} (${count})`;
                uniqueWordsList.appendChild(listItem);
            });
        } 
    </script>
    <script>
    if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
            .then(registration => {
                console.log('Service Worker registered with scope:', registration.scope);
            })
            .catch(error => {
                console.log('Service Worker registration failed:', error);
            });
        }
    </script>
</body>

</html>
